{% extends "base.html" %}

{% block title %}
YJ DNS - Domain [{{ domain.domain }}]
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<h1>Delete A Record <small>{{ domain.domain }}</small></h1>

<form role="form" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Do you really want to Delete this Record?</h3>
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('domain.record_a', domain=domain.domain) }}" class="btn btn-primary">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
